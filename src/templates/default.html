<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ workflow_name }}</title>
    <style>
      :root {
        --primary-color: #0366d6;
        --secondary-color: #6c757d;
        --bg-color: #ffffff;
        --text-color: #333333;
        --border-color: #e1e4e8;
        --code-bg-color: rgba(27, 31, 35, 0.05);
        --pre-bg-color: #f6f8fa;
        --card-bg-color: #f9f9f9;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        :root {
          --primary-color: #58a6ff;
          --secondary-color: #8b949e;
          --bg-color: #0d1117;
          --text-color: #c9d1d9;
          --border-color: #30363d;
          --code-bg-color: rgba(110, 118, 129, 0.4);
          --pre-bg-color: #161b22;
          --card-bg-color: #161b22;
        }
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
          sans-serif;
        line-height: 1.6;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        color: var(--text-color);
        background-color: var(--bg-color);
        transition: all 0.3s ease;
      }

      h1,
      h2,
      h3,
      h4 {
        margin-top: 24px;
        margin-bottom: 16px;
        font-weight: 600;
        line-height: 1.25;
      }

      h1 {
        font-size: 2em;
        padding-bottom: 0.3em;
        border-bottom: 1px solid var(--border-color);
      }

      h2 {
        font-size: 1.5em;
        padding-bottom: 0.3em;
        border-bottom: 1px solid var(--border-color);
      }

      h3 {
        font-size: 1.25em;
      }
      h4 {
        font-size: 1em;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      code {
        font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 85%;
        padding: 0.2em 0.4em;
        background-color: var(--code-bg-color);
        border-radius: 3px;
      }

      pre {
        background-color: var(--pre-bg-color);
        border-radius: 3px;
        padding: 16px;
        overflow: auto;
        font-size: 85%;
        line-height: 1.45;
      }

      pre code {
        padding: 0;
        background-color: transparent;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 16px;
      }

      table,
      th,
      td {
        border: 1px solid var(--border-color);
      }

      th,
      td {
        padding: 6px 13px;
      }

      tr:nth-child(even) {
        background-color: var(--pre-bg-color);
      }

      .job-card {
        border: 1px solid var(--border-color);
        border-radius: 5px;
        margin-bottom: 20px;
        padding: 15px;
        background-color: var(--card-bg-color);
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .badge {
        background-color: var(--primary-color);
        color: #ffffff;
        border-radius: 12px;
        padding: 4px 8px;
        font-size: 12px;
      }

      .footer {
        margin-top: 40px;
        font-size: 14px;
        color: var(--secondary-color);
        text-align: center;
      }

      .workflow-diagram img {
        max-width: 100%;
      }

      .container {
        padding: 1rem;
      }

      .banner {
        text-align: center;
        margin-bottom: 2rem;
      }

      .diagram {
        text-align: center;
        margin: 2rem 0;
      }

      .alert {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
      }

      .alert-info {
        color: #0c5460;
        background-color: #d1ecf1;
        border-color: #bee5eb;
      }

      .mermaid {
        margin: 20px 0;
      }

      /* Theme toggle button */
      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
    <!-- Mermaid JS for rendering diagrams inline -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        mermaid.initialize({ startOnLoad: true });

        // Convert pre blocks with mermaid class to mermaid diagrams
        const mermaidBlocks = document.querySelectorAll("pre code.language-mermaid");
        mermaidBlocks.forEach((block) => {
          const mermaidDiv = document.createElement("div");
          mermaidDiv.className = "mermaid";
          mermaidDiv.innerHTML = block.innerHTML;
          block.parentNode.replaceWith(mermaidDiv);
        });
      });

      // Theme toggle function
      function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark-theme") ? "dark" : "light"
        );
      }

      // Apply saved theme on load
      document.addEventListener("DOMContentLoaded", function () {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-theme");
        }
      });
    </script>
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div class="container">
      <div class="banner">
        <h1>{{ workflow_name }}</h1>
        <img
          src="https://via.placeholder.com/800x200/0067b8/ffffff?text={{ workflow_name | replace(' ', '+') }}"
          alt="{{ workflow_name }} Banner"
        />
        <p>{{ workflow_description }}</p>
      </div>

      {{ content_html }}

      <div class="footer">
        <p>Generated by GitHub Actions Documentation Generator v1.0.0</p>
        <p>
          Last updated: {{ generation_date }} â€¢
          <a href="https://github.com/your-username/gha-doc/issues"
            >Report an issue</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
